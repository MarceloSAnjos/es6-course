<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template literal html</title>
</head>

<body>

  <script>

    const article = {
      title: 'Aprendendo Template Strings',
      intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
      body: 'Mussum Ipsum, cacilds vidis litro abertis. In elementis mé pra quem é amistosis quis leo. Mé faiz elementum girarzis, nisi eros vermeio. Suco de cevadiss deixa as pessoas mais interessantis. Si num tem leite então bota uma pinga aí cumpadi!',
      tags: ['es6', 'js', 'template-literal'],
      author: 'Marcelo dos Anjos'
    }

    function renderAuthor(name) {
      return (name) ? name : 'unknown';
    }
    const markup = `
        <article>
          <header>
              <h1>${article.title}</h1>
          </header>
          <section>
            <p>${article.intro}</p>          
          </section>
          <footer>
            <ul>
              ${article.tags.map(tag => `<li>${tag}</li>`).join('')}
            </ul>
            <p>${renderAuthor(article.author)}</p>
          </footer>
        </article>   
    `;

    document.body.innerHTML = markup;
  </script>
</body>

</html>
